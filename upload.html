<br>

        <section id="" class="section-with-bg">
            <div class="container-fluid" data-aos="fade-up">
                <div class="row">
                    <div class="col-md-9 border-right border-top" style="padding: 50px; display: inline-flex;">
                        <div class="container">
                            <div style="text-align: center;"><h4>ADD NEW PRODUCT</h4></div> <br>

                            <form action="" method="">
                                <div class="form-group row">
                                    <label for="image"  class="col-sm-2 col-form-label">Upload Image</label>
                                    <div class="col-sm-10">
                                    <input type="file" name="myEvent" accept="image/*" class="form-control-file" id="image">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                                    <div class="col-sm-10">
                                    <select type="text" name="category" class="form-control" id="title">
                                        <option value="">Choose...</option>
                                        <option value="one">One</option>
                                        <option value="two">Two</option>
                                        <option value="three">Three</option>
                                    </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="date" class="col-sm-2 col-form-label">Due Date</label>
                                    <div class="col-sm-10">
                                    <input type="date" name="date" class="form-control" id="date">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="time" class="col-sm-2 col-form-label">Due Time</label>
                                    <div class="col-sm-10">
                                    <input type="time" name="time" class="form-control" id="time">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                    <textarea type="text" name="description"  class="form-control" id="description" placeholder="Write something about it.."></textarea>
                                    </div>
                                </div>

                                <div class="form-group" style="float: right;">
                                    <a href="manageproducts.html" style="text-decoration: none;"><input type="submit" class="btn btn-success btn-block" id="title" value="Add Product"></a>
                                </div>

                            </form>
                        </div>
                    </div>

                        <h4 style="text-align: center;">QUICK LINKS</h4>

                                    <a href="user.html"><li class="list-group-item" aria-current="true" style="color: black;">Manage Users</li></a>
                                    <a href="message.html"><li class="list-group-item" aria-current="true" style="color: black;">Messages</li></a>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>

        </section>
